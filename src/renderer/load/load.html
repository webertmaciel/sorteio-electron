<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sorteador - Carregar Arquivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="load.css">
</head>
<body>
    <div class="help-container">
        <i class="fas fa-question-circle help-icon"></i>
        <div class="tooltip-image">
            <img src="arquivoModelo.png" alt="Exemplo do formato da planilha">
            <p class="tooltip-caption">Use este formato de planilha, com os nomes de cabeçalho conforme a imagem.</p>
        </div>
    </div>

    <div class="modal-content">
        <img src="../../assets/logo.png" alt="Logo da Empresa" class="logo">
        <h1>Sorteio de Prêmios</h1>
        <p>Selecione a planilha de participantes para começar.</p>
        <button id="btn-select-file">Selecionar Planilha</button>
        <p id="loading-message" class="hidden">Processando, por favor aguarde...</p>
    </div>

    <script src="load.js"></script>
</body>
</html>
